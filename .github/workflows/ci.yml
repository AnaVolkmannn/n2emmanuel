name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔹 Checkout do código
      uses: actions/checkout@v4

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: 📦 Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: 🧱 Build da imagem Docker
      run: |
        docker build -t ${{ github.repository }}:v1.0.0 .

    - name: 🔐 Login no Docker Hub
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin

    - name: 🚀 Publicar imagem no Docker Hub
      run: |
        docker tag ${{ github.repository }}:v1.0.0 ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:v1.0.0
        docker push ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}:v1.0.0
